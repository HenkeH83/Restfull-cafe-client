<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Coffee administration</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<h:form>
		<h:commandButton class="btn" value="Log out"
			action="${backingBean.logout()}" />
	</h:form>
	<h:panelGroup class="head">
		<h1>What do you want do?</h1>
	</h:panelGroup>
	
	<h:panelGroup class="mainDiv">
		<h:form>
			<h2>Create coffee</h2>
			<p>Coffee name:</p>
			<h:inputText value="${coffeeController.coffeeChoiceName}" />
			<p>Coffee price:</p>
			<h:inputText value="${coffeeController.coffeeChoicePrice}" />
			<br />
			<h:commandButton class="btn" value="Save coffee"
				rendered="#{request.isUserInRole('admin')}"
				action="${coffeeController.createCoffee()}" />
		</h:form>
		<br />
		<h:form>
			<h2>Update Coffee</h2>
			<h:selectOneMenu value="${coffeeController.coffeeChoiceName}">
				<f:selectItems value="${coffeeController.getEveryCoffee()}"
					var="coffee"
					itemLabel="name: ${coffee.name}. Price: ${coffee.price}"
					itemValue="${coffee.name}" />
			</h:selectOneMenu>
			<br />
			<p>New coffee price:</p>
			<h:inputText value="${coffeeController.coffeeChoicePrice}" />
			<br />
			<h:commandButton class="btn" value="Update"
				rendered="#{request.isUserInRole('admin')}"
				action="${coffeeController.createCoffee()}" />
		</h:form>
		<br />
		<h:form>
			<h2>Delete Coffee</h2>
			<h:selectOneMenu value="${coffeeController.coffeeChoiceName}">
				<f:selectItems value="${coffeeController.getEveryCoffee()}"
					var="coffee"
					itemLabel="name: ${coffee.name}. Price: ${coffee.price}"
					itemValue="${coffee.name}" />
			</h:selectOneMenu>
			<br />
			<h:commandButton class="btn" value="delete"
				rendered="#{request.isUserInRole('admin')}"
				action="${coffeeController.deleteCoffee()}" />
			<br />
		</h:form>
		<h:form>
			<h:commandButton class="btn" value="back to index" action="index" />
		</h:form>
	</h:panelGroup>
</h:body>
</html>
