<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Navigation!</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body>
	<h:form>
		<h:commandButton class="btn" value="Log out"
			action="${backingBean.logout()}" />
	</h:form>
	<h:panelGroup class="head">
		<h1>What do you want to do?</h1>
	</h:panelGroup>
	<h:form>
		<h:panelGroup class="mainDiv">
			<h:commandButton class="btn"
				value="Go to the store page and start sellin' them coffees?"
				action="shop" />
			<br />
			<h:commandButton class="btn"
				value="Go to the admin page and edit our fabulouse selection?"
				action="admin" />
		</h:panelGroup>
	</h:form>
</h:body>

</html>
